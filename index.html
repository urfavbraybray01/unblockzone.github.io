<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnblockZone</title>
    <style>
        /* Prevent horizontal scrolling */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden; /* Disable horizontal scrolling */
        }

        body {
            background-color: black;
            font-family: 'Bowlby One', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            text-align: center;
        }

        header {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 10px 20px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            font-size: 50px;
            margin: 0;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: scale(1.1);
        }

        .blue {
            color: blue;
        }

        .white {
            color: white;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-left: 20px;
        }

        .nav-button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            text-decoration: none;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .nav-button:hover {
            transform: scale(1.1);
            background-color: #444;
        }

        /* Popular Games Section */
        .popular-games-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-top: 40px;
            padding: 0 20px;
            justify-items: center;
        }

        /* Popular Games Title */
        .popular-games-title {
            font-size: 30px;
            color: white;
            font-family: 'Bowlby One', sans-serif;
            text-align: left;
            margin-left: 20px;
            margin-top: 20px;
            text-transform: uppercase; /* Added this line to make the text all uppercase */
            transition: transform 0.3s ease;
        }

        .popular-games-title:hover {
            transform: scale(1.1);
        }

        .game-thumbnail {
            position: relative;
            width: 200px;
            height: 112px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .game-thumbnail:hover {
            transform: scale(1.2) translateX(-10%); /* Zooms in and shifts to the left */
        }

        .game-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .game-thumbnail:hover img {
            opacity: 0; /* Optional: Fades out the image */
        }

        @media (max-width: 768px) {
            .popular-games-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Title with "UNBLOCKZONE" -->
        <h1><span class="white">UNBLOCK</span><span class="blue">ZONE</span></h1>

        <!-- Navigation Buttons -->
        <div class="nav-buttons">
            <a href="https://your-apps-url.com" class="nav-button">APPS</a>
            <a href="https://your-games-url.com" class="nav-button">GAMES</a>
            <a href="https://your-proxies-url.com" class="nav-button">PROXIES</a>
            <a href="https://your-exploits-url.com" class="nav-button">EXPLOITS</a>
            <a href="https://your-settings-url.com" class="nav-button">SETTINGS</a>
        </div>
    </header>

    <!-- Popular Games Section -->
    <div class="popular-games-title">Popular Games</div>

    <div class="popular-games-container">
        <div class="game-thumbnail" style="background-image: url('https://giffiles.alphacoders.com/219/219034.gif');">
            <img src="https://wallpapers.com/images/featured/cool-fortnite-logo-154uiun82bkt8fjw.jpg" alt="Game 1">
        </div>
        <div class="game-thumbnail" style="background-image: url('https://devforum-uploads.s3.dualstack.us-east-2.amazonaws.com/uploads/original/3X/9/b/9bfc1dfe89bdfd8906a4bdb7cbfc27a01f8b4904.gif');">
            <img src="https://d150u0abw3r906.cloudfront.net/wp-content/uploads/2023/01/image4-1024x576.png" alt="Game 2">
        </div>
        <div class="game-thumbnail" style="background-image: url('https://giffiles.alphacoders.com/219/219034.gif');">
            <img src="https://wallpapers.com/images/featured/cool-fortnite-logo-154uiun82bkt8fjw.jpg" alt="Game 3">
        </div>
    </div>
</body>
</html>
