<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnblockZone</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            font-family: 'Bowlby One', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            overflow: hidden;
        }

        header {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 10px 20px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            font-size: 50px;
            margin: 0;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: scale(1.1);
        }

        .blue {
            color: blue;
        }

        .white {
            color: white;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-left: 20px;
        }

        .nav-button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            text-decoration: none;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .nav-button:hover {
            transform: scale(1.1);
            background-color: #444;
        }

        .search-bar-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 20px;
        }

        input[type="text"] {
            font-size: 18px;
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            width: 200px;
            background-color: white;
            color: black;
        }

        input[type="text"]:focus {
            outline: none;
        }

        .icon {
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .icon:hover {
            transform: scale(1.2);
        }

        .slideshow-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-left: 50px;
            margin-top: 20px;
        }

        .slideshow-title {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .slideshow {
            position: relative;
            width: 80%; /* Adjust width to make it smaller */
            max-width: 400px;
            height: 200px; /* Adjust height to make it smaller */
            overflow: hidden;
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .slideshow:hover {
            transform: scale(1.1); /* Zoom in on hover */
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            background-size: cover;
            background-position: center;
            transition: opacity 1s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 40px;
            }
            .nav-buttons {
                display: block;
                text-align: center;
                margin-top: 10px;
            }

            .nav-button {
                width: 100%;
                margin-bottom: 10px;
            }

            .search-bar-container {
                margin-left: 0;
                margin-top: 10px;
                width: 100%;
                justify-content: center;
            }

            input[type="text"] {
                width: 150px;
            }

            .slideshow {
                width: 90%;
                height: 150px; /* Smaller slideshow for mobile */
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1><span class="white">UNBLOCK</span><span class="blue">ZONE</span></h1>
        <div class="nav-buttons">
            <a href="https://your-apps-url.com" class="nav-button">APPS</a>
            <a href="https://your-games-url.com" class="nav-button">GAMES</a>
            <a href="https://your-proxies-url.com" class="nav-button">PROXIES</a>
            <a href="https://your-exploits-url.com" class="nav-button">EXPLOITS</a>
            <a href="https://your-settings-url.com" class="nav-button">SETTINGS</a>
        </div>
        <div class="search-bar-container">
            <input type="text" id="searchBar" placeholder="Search...">
            <a href="#" onclick="searchPage()">
                <img src="https://cdn-icons-png.freepik.com/512/9135/9135995.png" alt="Search Icon" class="icon">
            </a>
        </div>
    </header>

    <div class="slideshow-container">
        <div class="slideshow-title">GAMES</div>
        <div class="slideshow">
            <div class="slide" style="background-image: url('https://mp.moonpreneur.com/blog/wp-content/uploads/2023/08/Fortnite.png');"></div>
            <div class="slide" style="background-image: url('https://www.tubefilter.com/wp-content/uploads/2023/01/roblox-quest-metaverse-1400x825.jpg');"></div>
            <div class="slide" style="background-image: url('https://i0.wp.com/etspeaksfromhome.co.uk/wp-content/uploads/2018/04/Crossy-Road-My-New-Online-Game-Addiction.png?fit=700%2C420&ssl=1');"></div>
            <div class="slide" style="background-image: url('https://miro.medium.com/v2/resize:fit:1400/1*MZcxSSARUkVfSeAwzQ95kw.png');"></div>
            <div class="slide" style="background-image: url('https://assetsio.gnwcdn.com/mario-64-header.jpg?width=1200&height=1200&fit=bounds&quality=70&format=jpg&auto=webp');"></div>
            <div class="slide" style="background-image: url('https://pbs.twimg.com/media/EMfeE2oXkAAUTBE.jpg');"></div>
            <div class="slide" style="background-image: url('https://i.ytimg.com/vi/kVFWLlRhH8Y/maxresdefault.jpg');"></div>
            <div class="slide" style="background-image: url('https://defold.com/images/games/monkeymart-half.png');"></div>
        </div>
    </div>

    <script>
        function searchPage() {
            const query = document.getElementById('searchBar').value.trim();
            if (query) {
                alert(`Searching for: ${query}`);
            }
        }

        // Slideshow functionality
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                if (i === index) {
                    slide.classList.add('active');
                }
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
        }

        // Initialize slideshow
        showSlide(currentSlide);
        setInterval(nextSlide, 4000); // Change slide every 4 seconds
    </script>
</body>
</html>
