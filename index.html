<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnblockZone</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/546/546310.png" type="image/png"> <!-- Replace with actual favicon URL -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            color: white;
            font-family: 'Bowlby One', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .logo-container {
            position: relative;
        }

        .logo {
            font-size: 3rem; /* Text size */
            font-weight: bold;
        }

        .logo .zone {
            color: #1976D2; /* Blue for "ZONE" */
            display: block; /* Moves ZONE to the next line */
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            background-color: #1976D2; /* Blue button */
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .button:hover {
            transform: scale(1.1); /* Zooms in the button */
        }

        .logo-container:hover .logo {
            transform: scale(1.1); /* Zooms in the text */
            transition: transform 0.2s ease;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            UNBLOCK<span class="zone">ZONE</span>
        </div>
    </div>
    <div class="button-container">
        <button class="button">Get Started</button>
    </div>
</body>
</html>
