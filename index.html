<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnblockZone</title>
    <style>
        /* Prevent horizontal scrolling */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
        }

        body {
            background-color: black;
            font-family: 'Bowlby One', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            text-align: center;
            position: relative; /* So snowflakes can be positioned relative to the body */
        }

        header {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        h1 {
            font-size: 50px;
            margin: 0;
            display: inline-block;
            transition: transform 0.3s ease;
            position: relative;
        }

        h1:hover {
            transform: scale(1.1);
        }

        .blue {
            color: blue;
        }

        .white {
            color: white;
        }

        .nav-buttons {
            display: flex;
            gap: 5px;
            margin-left: 20px;
        }

        .nav-button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            text-decoration: none;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .nav-button:hover {
            transform: scale(1.1);
            background-color: #444;
        }

        .subtitle-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            width: 100%;
            margin-top: 20px;
        }

        .subtitle {
            font-size: 80px;
            display: inline-block;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
            position: relative;
        }

        .subtitle .blue {
            color: blue;
            font-size: 100px;
            display: block;
        }

        .subtitle:hover {
            transform: scale(1.1);
        }

        /* Dark grey search bar with blue glow effect */
        .custom-search-bar {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            width: 50%;
            background-color: #555;
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .custom-search-bar:focus {
            outline: none;
        }

        .custom-search-bar:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 20px 4px #008CFF; /* Blue glow effect */
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 40px;
            }

            .nav-buttons {
                display: block;
                text-align: center;
                margin-top: 10px;
            }

            .nav-button {
                width: 100%;
                margin-bottom: 10px;
            }

            .subtitle {
                font-size: 60px;
            }

            .custom-search-bar {
                width: 80%;
            }
        }

        /* Santa hat style */
        .santa-hat {
            position: absolute;
            top: -25px;
            right: -15px;
            width: 30px;
            height: 30px;
            background-image: url('https://example.com/santa-hat.png'); /* Replace with your own image URL */
            background-size: cover;
            transform: rotate(-20deg); /* Tilted effect */
            animation: shake 0.5s infinite alternate; /* Animation */
        }

        @keyframes shake {
            0% {
                transform: rotate(-20deg);
            }
            100% {
                transform: rotate(-10deg);
            }
        }

        /* Snowflakes falling animation */
        .snowflake {
            position: absolute;
            top: -10px;
            z-index: 1;
            color: white;
            font-size: 24px;
            user-select: none;
            animation: fall 10s linear infinite;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Randomize snowflake size, delay, and horizontal position */
        .snowflake:nth-child(1) {
            left: 10%;
            animation-duration: 12s;
            font-size: 20px;
            animation-delay: 0s;
        }

        .snowflake:nth-child(2) {
            left: 30%;
            animation-duration: 15s;
            font-size: 28px;
            animation-delay: 2s;
        }

        .snowflake:nth-child(3) {
            left: 50%;
            animation-duration: 18s;
            font-size: 24px;
            animation-delay: 1s;
        }

        .snowflake:nth-child(4) {
            left: 70%;
            animation-duration: 14s;
            font-size: 26px;
            animation-delay: 3s;
        }

        .snowflake:nth-child(5) {
            left: 90%;
            animation-duration: 16s;
            font-size: 22px;
            animation-delay: 4s;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>
            <span class="white">UNBLOCK</span>
            <span class="blue">ZONE</span>
            <!-- Santa Hat for UNBLOCK -->
            <span class="santa-hat" style="right: 10px;"></span>
        </h1>
        <div class="nav-buttons">
            <a href="https://your-apps-url.com" class="nav-button">APPS</a>
            <a href="https://your-games-url.com" class="nav-button">GAMES</a>
            <a href="https://your-proxies-url.com" class="nav-button">PROXIES</a>
            <a href="https://your-exploits-url.com" class="nav-button">EXPLOITS</a>
            <a href="https://your-settings-url.com" class="nav-button">SETTINGS</a>
        </div>
    </header>

    <div class="subtitle-container">
        <div class="subtitle">
            <span class="white">UNBLOCK</span>
            <span class="blue">ZONE</span>
            <!-- Santa Hat for ZONE -->
            <span class="santa-hat" style="left: 10px;"></span>
        </div>

        <!-- Search Bar Positioned Directly Below Subtitle -->
        <input type="text" id="customSearchBar" class="custom-search-bar" placeholder="Search...">
    </div>

    <!-- Snowflakes -->
    <div class="snowflakes-container">
        <div class="snowflake">❄️</div>
        <div class="snowflake">❄️</div>
        <div class="snowflake">❄️</div>
        <div class="snowflake">❄️</div>
        <div class="snowflake">❄️</div>
        <!-- Add more snowflakes as needed -->
    </div>

    <script>
        document.getElementById('customSearchBar').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const searchQuery = event.target.value;
                const encodedQuery = encodeURIComponent(searchQuery);
                const url = `https://wxstbound.global.ssl.fastly.net/embed.html#https://www.google.com/search?q=${encodedQuery}`;
                window.location.href = url;
            }
        });
    </script>
</body>
</html>
