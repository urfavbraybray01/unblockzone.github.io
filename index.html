<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnblockZone</title>

    <!-- Custom Favicon -->
    <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/basic-thin-line-color/21/18-512.png" type="image/x-icon">

    <style>
        /* Prevent horizontal scrolling */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* Ensure full height for scrolling */
            overflow-x: hidden; /* Disable horizontal scrolling */
        }

        body {
            background-color: black;
            font-family: 'Bowlby One', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            text-align: center;
            overflow-y: auto; /* Enable vertical scrolling */
            height: 500%; /* Allow scrolling through 5 pages */
        }

        header {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 10px 20px;
            width: 100%;
            box-sizing: border-box;
            position: sticky; /* Keep header at the top when scrolling */
            top: 0;
            z-index: 10;
        }

        h1 {
            font-size: 50px;
            margin: 0;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: scale(1.1);
        }

        .blue {
            color: blue;
        }

        .white {
            color: white;
        }

        .nav-buttons {
            display: flex;
            gap: 5px; /* Adjusted the gap to make buttons closer */
            margin-left: 20px;
        }

        .nav-button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            text-decoration: none;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .nav-button:hover {
            transform: scale(1.1);
            background-color: #444;
        }

        .search-bar-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 20px;
        }

        input[type="text"] {
            font-size: 18px;
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            width: 200px;
            background-color: white;
            color: black;
        }

        input[type="text"]:focus {
            outline: none;
        }

        .icon {
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .icon:hover {
            transform: scale(1.2);
        }

        .subtitle-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            width: 100%;
            margin-top: 20px;
        }

        .subtitle {
            font-size: 80px;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .subtitle .blue {
            color: blue;
            font-size: 100px;
            display: block;
        }

        .subtitle:hover {
            transform: scale(1.1);
        }

        /* Rectangle icons styles */
        .icon-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .icon-box {
            position: relative;
            width: 600px; /* Increased the width */
            height: 400px; /* Increased the height */
            background-color: #444;
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .icon-box:hover {
            transform: scale(1.05);
        }

        .icon-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 1; /* Ensure the default image is visible initially */
        }

        .icon-box img.default {
            opacity: 1; /* Default image visible */
        }

        .icon-box img.hover {
            opacity: 0; /* GIF hidden by default */
        }

        .icon-box:hover img.default {
            opacity: 0; /* Hide the default image when hovering */
        }

        .icon-box:hover img.hover {
            opacity: 1; /* Show the GIF when hovering */
        }

        /* Smaller icons underneath the big icons (Icons 1-5) */
        .small-icon-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .small-icon-box {
            position: relative;
            width: 600px; /* Adjusted the width to match big icons */
            height: 400px; /* Adjusted the height to match big icons */
            background-color: #444;
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .small-icon-box:hover {
            transform: scale(1.05);
        }

        .small-icon-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .small-icon-box a {
            display: block;
            width: 100%;
            height: 100%;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 40px;
            }

            .nav-buttons {
                display: block;
                text-align: center;
                margin-top: 10px;
            }

            .nav-button {
                width: 100%;
                margin-bottom: 10px;
            }

            .search-bar-container {
                margin-left: 0;
                margin-top: 10px;
                width: 100%;
                justify-content: center;
            }

            input[type="text"] {
                width: 150px;
            }

            .subtitle {
                font-size: 60px;
                width: 100%;
            }

            .icon-container {
                flex-direction: column;
                gap: 10px;
            }

            .icon-box {
                width: 90%; /* Responsive sizing for smaller screens */
                height: 300px;
            }

            .small-icon-container {
                flex-direction: column;
                gap: 10px;
            }

            .small-icon-box {
                width: 90%; /* Responsive sizing for small icons */
                height: 300px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Title with "UNBLOCKZONE" -->
        <h1><span class="white">UNBLOCK</span><span class="blue">ZONE</span></h1>
        <!-- Navigation Buttons -->
        <!-- Your navigation remains here -->
    </header>
    <!-- Content here -->
</body>
</html>
