<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnblockZone</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            font-family: 'Bowlby One', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        h1 {
            font-size: 50px;
            margin: 0;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: scale(1.1);
        }

        .blue {
            color: blue;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-right .time {
            font-size: 18px;
            color: white;
        }

        .search-bar-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="text"] {
            font-size: 18px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            width: 200px;
        }

        input[type="text"]:focus {
            outline: none;
        }

        .icon {
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .icon:hover {
            transform: scale(1.2);
        }

        .main-text {
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .main-text span {
            margin: 0;
            display: block;
            width: fit-content;
        }

        .main-text span:first-child {
            font-size: 100px;
        }

        .main-text span:last-child {
            font-size: 100px;
            color: blue;
            letter-spacing: -2px;
        }

        .main-text:hover {
            transform: scale(1.1);
        }

        .search-bar-below {
            margin-top: 150px;
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }

        .search-bar-below input[type="text"] {
            width: 300px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 40px;
            }
            .main-text span {
                font-size: 60px;
            }
            input[type="text"] {
                width: 150px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1><span>UNBLOCK</span><span class="blue">ZONE</span></h1>
        <div class="header-right">
            <div class="time" id="time"></div>
            <div class="search-bar-container">
                <input type="text" id="headerSearchBar" placeholder="Search...">
                <a href="https://your-custom-search-url.com">
                    <img src="https://cdn-icons-png.freepik.com/512/9135/9135995.png" alt="Search Icon" class="icon">
                </a>
                <a href="https://your-custom-settings-url.com">
                    <img src="https://img.icons8.com/m_outlined/512/228BE6/settings--v3.png" alt="Settings Icon" class="icon">
                </a>
            </div>
        </div>
    </header>

    <div class="main-text">
        <span>UNBLOCK</span>
        <span class="blue">ZONE</span>
    </div>

    <div class="search-bar-below">
        <input type="text" id="belowSearchBar" placeholder="Search...">
    </div>

    <script>
        // Update the clock every second
        function updateClock() {
            const timeElement = document.getElementById('time');
            const now = new Date();
            timeElement.textContent = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);

        // Handle header search bar functionality
        const headerSearchBar = document.getElementById('headerSearchBar');
        headerSearchBar.addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                const query = headerSearchBar.value.trim();
                if (query) {
                    window.location.href = `https://szvy.lol/embed.html#https://www.google.com/search?q=${query}`;
                }
            }
        });

        // Handle below search bar functionality
        const belowSearchBar = document.getElementById('belowSearchBar');
        belowSearchBar.addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                const query = belowSearchBar.value.trim();
                if (query) {
                    window.location.href = `https://szvy.lol/embed.html#https://www.google.com/search?q=${query}`;
                }
            }
        });
    </script>

</body>
</html>
