<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnblockZone</title>

    <!-- Favicon link -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/61/61457.png" type="image/x-icon">

    <style>
        /* Prevent horizontal and vertical scrolling */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: black;
            font-family: 'Bowlby One', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            text-align: center;
            position: relative;
        }

        header {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        h1 {
            font-size: 50px;
            margin: 0;
            display: inline-block;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        h1:hover {
            transform: scale(1.1);
        }

        .blue {
            color: blue;
        }

        .white {
            color: white;
        }

        .nav-buttons {
            display: flex;
            gap: 20px;
        }

        .nav-button {
            background-color: black;
            color: white;
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 18px;
            text-decoration: none;
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-button:hover {
            transform: scale(1.1);
            background-color: black;
            box-shadow: 0px 0px 15px 4px #008CFF;
            color: #008CFF;
        }

        .logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .logo:hover {
            transform: scale(1.2);
        }

        .subtitle-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            width: 100%;
            margin-top: 20px;
        }

        .subtitle {
            font-size: 80px;
            display: inline-block;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .subtitle .blue {
            color: blue;
            font-size: 100px;
            display: block;
        }

        .subtitle:hover {
            transform: scale(1.1);
        }

        .custom-search-bar {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            width: 50%;
            background-color: #555;
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .custom-search-bar:focus {
            outline: none;
        }

        .custom-search-bar:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 20px 4px #008CFF;
        }

        .snow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .snowflake, .snow {
            position: absolute;
            top: -10px;
            opacity: 0.8;
            animation: fall 10s linear infinite;
        }

        .snowflake {
            font-size: 15px;
            color: white;
        }

        .snow {
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
        }

        @keyframes fall {
            0% { transform: translateY(-10px); }
            100% { transform: translateY(110vh); }
        }

        /* Tab Cloaker Styles */
        .scroll-box {
            width: 80%;
            height: 70vh;
            margin: 50px auto;
            background-color: #333;
            border-radius: 20px;
            overflow-y: auto;
            padding: 20px;
        }

        .scroll-box h2 {
            font-size: 30px;
            color: #008CFF;
        }

        .cloaker-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .cloaker-option {
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 10px 2px #111;
            padding: 10px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 150px;
            cursor: pointer;
        }

        .cloaker-option:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px 5px #008CFF;
        }

        .cloaker-option img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 onclick="window.location.href='https://unblockzone.github.io/'">
            <span class="white">UNBLOCK</span><span class="blue">ZONE</span>
        </h1>
        <div class="nav-buttons">
            <a href="https://unblockzone.github.io/apps" class="nav-button">APPS</a>
            <a href="https://unblockzone.github.io/games" class="nav-button">GAMES</a>
            <a href="https://unblockzone.github.io/proxies" class="nav-button">PROXIES</a>
            <a href="https://unblockzone.github.io/exploits" class="nav-button">EXPLOITS</a>
            <a href="https://unblockzone.github.io/settings" class="nav-button">SETTINGS</a>
        </div>
        <img src="https://cdn-icons-png.flaticon.com/512/61/61457.png" alt="Logo" class="logo" onclick="window.location.href='https://unblockzone.github.io/'">
    </header>

    <div class="scroll-box">
        <h2>Tab Cloaker</h2>
        <div class="cloaker-section">
            <!-- Canvas -->
            <div class="cloaker-option" onclick="setTabCloak('Canvas', 'https://copyleaks.com/wp-content/uploads/2022/08/Canvas_Logo.webp')">
                <img src="https://copyleaks.com/wp-content/uploads/2022/08/Canvas_Logo.webp" alt="Canvas">
                <span>Canvas</span>
            </div>
            <!-- Google Drive -->
            <div class="cloaker-option" onclick="setTabCloak('My Drive - Google Drive', 'https://icons.iconarchive.com/icons/marcus-roberto/google-play/512/Google-Drive-icon.png')">
                <img src="https://icons.iconarchive.com/icons/marcus-roberto/google-play/512/Google-Drive-icon.png" alt="Google Drive">
                <span>Google Drive</span>
            </div>
            <!-- YouTube -->
            <div class="cloaker-option" onclick="setTabCloak('YouTube', 'https://cdn-icons-png.flaticon.com/512/1384/1384060.png')">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
                <span>YouTube</span>
            </div>
            <!-- Outlook -->
            <div class="cloaker-option" onclick="setTabCloak('Outlook', 'https://upload.wikimedia.org/wikipedia/commons/thumb/d/df/Microsoft_Office_Outlook_%282018%E2%80%93present%29.svg/1024px-Microsoft_Office_Outlook_%282018%E2%80%93present%29.svg.png')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/df/Microsoft_Office_Outlook_%282018%E2%80%93present%29.svg/1024px-Microsoft_Office_Outlook_%282018%E2%80%93present%29.svg.png" alt="Outlook">
                <span>Outlook</span>
            </div>
            <!-- Discord -->
            <div class="cloaker-option" onclick="setTabCloak('Discord', 'https://cdn-icons-png.flaticon.com/512/1216/1216802.png')">
                <img src="https://cdn-icons-png.flaticon.com/512/1216/1216802.png" alt="Discord">
                <span>Discord</span>
            </div>
            <!-- Facebook -->
            <div class="cloaker-option" onclick="setTabCloak('Facebook', 'https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
                <span>Facebook</span>
            </div>
        </div>
    </div>

    <script>
        function setTabCloak(tabName, iconUrl) {
            document.title = tabName;
            const link = document.querySelector("link[rel~='icon']");
            link.href = iconUrl;
        }
    </script>
</body>
</html>
