<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnblockZone</title>
    <link rel="icon" href="https://example.com/blue-internet-globe-logo.png" type="image/png"> <!-- Replace with actual favicon URL -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            color: white;
            font-family: 'Bowlby One', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .logo-container {
            position: relative;
        }

        .logo {
            font-size: 3rem; /* Text size */
            font-weight: bold;
        }

        .logo .zone {
            color: #1976D2; /* Blue for "ZONE" */
            display: block; /* Moves ZONE to the next line */
        }

    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            UNBLOCK<span class="zone">ZONE</span>
        </div>
    </div>
</body>
</html>
