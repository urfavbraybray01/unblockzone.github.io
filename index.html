<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnblockZone</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            font-family: 'Bowlby One', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        header {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 10;
        }

        h1 {
            font-size: 50px;
            margin: 0;
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: scale(1.1);
        }

        .blue {
            color: blue;
        }

        .search-bar-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="text"] {
            font-size: 18px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            width: 200px;
        }

        input[type="text"]:focus {
            outline: none;
        }

        .icon {
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .icon:hover {
            transform: scale(1.2);
        }

        .sidebar {
            background-color: #222;
            color: white;
            width: 250px;
            height: 400px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin-top: 120px; /* To ensure sidebar is below the header */
        }

        .sidebar .time {
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
        }

        .tabs {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .tab {
            font-size: 20px;
            text-align: center;
            padding: 10px;
            background-color: #444;
            cursor: pointer;
            transition: transform 0.3s ease;
            border-radius: 5px;
        }

        .tab:hover {
            transform: scale(1.1);
        }

        .content {
            padding-top: 20px; /* Added padding to avoid overlap with header */
            padding-left: 50px;
            padding-right: 50px;
            text-align: center;
            width: 100%;
        }

        .main-text {
            text-align: center;
            font-size: 40px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 40px;
            }
            .sidebar {
                width: 200px;
                height: 350px;
            }
            .tabs .tab {
                font-size: 18px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1><span>UNBLOCK</span><span class="blue">ZONE</span></h1>
        <div class="search-bar-container">
            <input type="text" id="searchBar" placeholder="Search...">
        </div>
    </header>

    <div class="main-text">
        <span>UNBLOCK</span>
        <span class="blue">ZONE</span>
    </div>

    <div class="sidebar">
        <!-- Real-time clock -->
        <div class="time" id="time"></div>

        <!-- Search bar -->
        <div class="search-bar-container">
            <input type="text" id="sidebarSearchBar" placeholder="Search...">
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <div class="tab" onclick="window.location.href='https://your-games-url.com'">Games</div>
            <div class="tab" onclick="window.location.href='https://your-proxies-url.com'">Proxies</div>
            <div class="tab" onclick="window.location.href='https://your-apps-url.com'">Apps</div>
            <div class="tab" onclick="window.location.href='https://your-settings-url.com'">Settings</div>
            <div class="tab" onclick="window.location.href='https://your-exploits-url.com'">Exploits</div>
        </div>
    </div>

    <div class="content">
        <h2>Welcome to UnblockZone</h2>
        <p>This is where you can explore games, proxies, apps, and more!</p>
    </div>

    <script>
        // Update the clock every second
        function updateClock() {
            const timeElement = document.getElementById('time');
            const now = new Date();
            timeElement.textContent = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);

        // Handle sidebar search bar functionality
        const sidebarSearchBar = document.getElementById('sidebarSearchBar');
        sidebarSearchBar.addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                const query = sidebarSearchBar.value.trim();
                if (query) {
                    window.location.href = `https://szvy.lol/embed.html#https://www.google.com/search?q=${query}`;
                }
            }
        });

        // Handle header search bar functionality
        const searchBar = document.getElementById('searchBar');
        searchBar.addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                const query = searchBar.value.trim();
                if (query) {
                    window.location.href = `https://szvy.lol/embed.html#https://www.google.com/search?q=${query}`;
                }
            }
        });
    </script>
</body>
</html>
