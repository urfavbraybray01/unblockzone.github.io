<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnblockZone</title>

    <!-- Favicon link -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/61/61457.png" type="image/x-icon">

    <style>
        /* Prevent horizontal and vertical scrolling */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: black;
            font-family: 'Bowlby One', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            text-align: center;
            position: relative;
        }

        /* Loading Screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            animation: fadeOut 2s forwards 2s;
        }

        #loadingText {
            font-size: 40px;
            animation: wave 2s infinite ease-in-out, fadeOut 2s forwards 2s;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        header {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        h1 {
            font-size: 50px;
            margin: 0;
            display: inline-block;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        h1:hover {
            transform: scale(1.1);
        }

        .blue {
            color: blue;
        }

        .white {
            color: white;
        }

        .nav-buttons {
            display: flex;
            gap: 20px;
        }

        .nav-button {
            background-color: black;
            color: white;
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 18px;
            text-decoration: none;
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-button:hover {
            transform: scale(1.1);
            background-color: black;
            box-shadow: 0px 0px 15px 4px #008CFF;
            color: #008CFF;
        }

        .logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .logo:hover {
            transform: scale(1.2);
        }

        .subtitle-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            width: 100%;
            margin-top: 20px;
        }

        .subtitle {
            font-size: 80px;
            display: inline-block;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .subtitle .blue {
            color: blue;
            font-size: 100px;
            display: block;
        }

        .subtitle:hover {
            transform: scale(1.1);
        }

        .custom-search-bar {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            width: 50%;
            background-color: #555;
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .custom-search-bar:focus {
            outline: none;
        }

        .custom-search-bar:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 20px 4px #008CFF;
        }

        .snow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .snowflake, .snow {
            position: absolute;
            top: -10px;
            opacity: 0.8;
            animation: fall 10s linear infinite;
        }

        .snowflake {
            font-size: 15px;
            color: white;
        }

        .snow {
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
        }

        @keyframes fall {
            0% { transform: translateY(-10px); }
            100% { transform: translateY(110vh); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div id="loadingText">loading...</div>
    </div>

    <header>
        <h1 onclick="window.location.href='https://unblockzone.github.io/'">
            <span class="white">UNBLOCK</span><span class="blue">ZONE</span>
        </h1>
        <div class="nav-buttons">
            <a href="https://unblockzone.github.io/apps/" class="nav-button">APPS</a>
            <a href="https://unblockzone.github.io/games/" class="nav-button">GAMES</a>
            <a href="https://unblockzone.github.io/proxies/" class="nav-button">PROXIES</a>
            <a href="https://unblockzone.github.io/exploits/" class="nav-button">EXPLOITS</a>
            <a href="https://unblockzone.github.io/settings/" class="nav-button">SETTINGS</a>
        </div>
        <img src="https://cdn-icons-png.flaticon.com/512/61/61457.png" alt="Logo" class="logo" onclick="window.location.href='https://unblockzone.github.io/'">
    </header>

    <div class="subtitle-container">
        <div class="subtitle">
            <span class="white">UNBLOCK</span>
            <span class="blue">ZONE</span>
        </div>
        <input type="text" id="customSearchBar" class="custom-search-bar" placeholder="Search...">
    </div>

    <!-- Snow container -->
    <div class="snow-container" id="snowContainer"></div>

    <script>
        const searchBar = document.getElementById('customSearchBar');
        searchBar.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                const baseUrl = 'https://wxstbound.global.ssl.fastly.net/embed.html#https://www.google.com/search?q=';
                const query = encodeURIComponent(searchBar.value.trim());
                window.location.href = `${baseUrl}${query}`;
            }
        });

        // Snow effect generator
        const snowContainer = document.getElementById('snowContainer');

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = 'â„';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            snowflake.style.animationDelay = Math.random() * 10 + 's';
            snowContainer.appendChild(snowflake);

            snowflake.addEventListener('animationend', () => {
                snowflake.remove();
            });
        }

        function createSnow() {
            const snow = document.createElement('div');
            snow.classList.add('snow');
            snow.style.left = Math.random() * 100 + '%';
            snow.style.animationDelay = Math.random() * 10 + 's';
            snowContainer.appendChild(snow);

            snow.addEventListener('animationend', () => {
                snow.remove();
            });
        }

        for (let i = 0; i < 50; i++) {
            createSnowflake();
            createSnow();
        }
    </script>
</body>
</html>
