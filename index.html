<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnblockZone</title>
    <style>
        /* Prevent horizontal scrolling */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* Ensure full height for scrolling */
            overflow-x: hidden; /* Disable horizontal scrolling */
        }

        body {
            background-color: black;
            font-family: 'Bowlby One', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            text-align: center;
            overflow-y: auto; /* Enable vertical scrolling */
        }

        header {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            width: 100%;
            box-sizing: border-box;
            position: sticky; /* Keep header at the top when scrolling */
            top: 0;
            z-index: 10;
        }

        h1 {
            font-size: 50px;
            margin: 0;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: scale(1.1);
        }

        .blue {
            color: blue;
        }

        .white {
            color: white;
        }

        .subtitle-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            width: 100%;
            margin-top: 20px;
        }

        .subtitle {
            font-size: 80px;
            display: inline-block;
            transition: transform 0.3s ease;
            text-shadow: 0 0 5px black; /* Default */
        }

        .subtitle:hover {
            text-shadow: 0 0 20px #0026ff, 0 0 30px #0026ff; /* Darker blue glow */
        }

        .subtitle .blue {
            color: blue;
            font-size: 100px;
            display: block;
        }

        /* Search bar styles */
        .search-bar-container {
            margin-top: 20px;
            position: relative;
            width: 60%; /* Adjust size for better centering */
        }

        .search-bar-container input {
            font-size: 18px;
            padding: 10px 15px;
            border: 1px solid #333;
            border-radius: 20px;
            width: 100%;
            background-color: #2b2b2b;
            color: white;
            transition: all 0.3s ease;
            text-align: center;
        }

        .search-bar-container input:focus {
            outline: none;
        }

        .search-bar-container input:hover {
            transform: scale(1.05); /* Zoom effect */
            box-shadow: 0 0 20px #0026ff, 0 0 30px #0026ff; /* Blue glow */
        }

        /* Real-Time Clock */
        .real-time {
            color: white;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 40px;
            }

            .subtitle {
                font-size: 60px;
            }

            .search-bar-container {
                width: 90%;
            }

            .real-time {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- Title with "UNBLOCKZONE" -->
        <h1><span class="white">UNBLOCK</span><span class="blue">ZONE</span></h1>

        <!-- Real-Time Date and Time -->
        <div class="real-time" id="realTime"></div>
    </header>

    <!-- Subtitle Section with "UNBLOCK ZONE" -->
    <div class="subtitle-container">
        <div class="subtitle">
            <span class="white">UNBLOCK</span>
            <span class="blue">ZONE</span>
        </div>
    </div>

    <!-- Search Bar Section -->
    <div class="search-bar-container">
        <input
            type="text"
            id="searchBar"
            placeholder="Search..."
            onkeypress="handleSearch(event)">
    </div>

    <script>
        // Update real-time date and time
        function updateRealTime() {
            const now = new Date();
            const options = {
                weekday: "long",
                year: "numeric",
                month: "long",
                day: "numeric",
                hour: "2-digit",
                minute: "2-digit",
                second: "2-digit",
            };
            document.getElementById("realTime").textContent = now.toLocaleString("en-US", options);
        }
        setInterval(updateRealTime, 1000); // Update every second

        // Handle search submission
        function handleSearch(event) {
            if (event.key === "Enter") {
                const query = document.getElementById("searchBar").value;
                const url = `https://wxstbound.global.ssl.fastly.net/embed.html#https://www.google.com/search?q=${encodeURIComponent(query)}`;
                window.location.href = url;
            }
        }

        // Initialize the real-time clock
        updateRealTime();
    </script>
</body>
</html>
