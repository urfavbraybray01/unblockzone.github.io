<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnblockZone</title>
    <style>
        /* Prevent horizontal scrolling */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden; /* Disable horizontal scrolling */
        }

        body {
            background-color: black;
            font-family: 'Bowlby One', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            text-align: center;
        }

        header {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 10px 20px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            font-size: 50px;
            margin: 0;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: scale(1.1);
        }

        .blue {
            color: blue;
        }

        .white {
            color: white;
        }

        .nav-buttons {
            display: flex;
            gap: 5px; /* Adjusted the gap to make buttons closer */
            margin-left: 20px;
        }

        .nav-button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            text-decoration: none;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .nav-button:hover {
            transform: scale(1.1);
            background-color: #444;
        }

        .search-bar-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 20px;
        }

        input[type="text"] {
            font-size: 18px;
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            width: 200px;
            background-color: white;
            color: black;
        }

        input[type="text"]:focus {
            outline: none;
        }

        .icon {
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .icon:hover {
            transform: scale(1.2);
        }

        /* Styles for the new "UNBLOCK ZONE" text and about section */
        .subtitle-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            width: 100%;
            margin-top: 20px;
        }

        .subtitle {
            font-size: 80px;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .subtitle .blue {
            color: blue;
            font-size: 100px;
            display: block;
        }

        .subtitle:hover {
            transform: scale(1.1);
        }

        .about-container {
            margin-top: 20px;
            background-color: #222;
            color: white;
            padding: 15px;
            border-radius: 10px;
            width: 300px;
            transition: transform 0.3s ease;
        }

        .about-container:hover {
            transform: scale(1.1);
        }

        .about-container h2 {
            font-size: 20px;
            margin-top: 0;
        }

        .about-container p {
            font-size: 16px;
            margin-top: 10px;
        }

        /* Popular Games Section */
        .popular-games-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-top: 40px;
            padding: 0 20px;
            justify-items: center;
        }

        /* Popular Games Title */
        .popular-games-title {
            font-size: 30px;
            color: white;
            font-family: 'Bowlby One', sans-serif;
            text-align: left;
            margin-left: 20px;
            margin-top: 20px;
            text-transform: uppercase;
            transition: transform 0.3s ease;
        }

        .popular-games-title:hover {
            transform: scale(1.1);
        }

        .game-thumbnail {
            width: 200px;
            height: 112px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .game-thumbnail:hover {
            transform: scale(1.05); /* Zooms in a little bit (5%) */
        }

        .game-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .game-thumbnail:hover img {
            opacity: 0;
        }

        .game-thumbnail:hover::after {
            content: "";
            background-image: url('https://your-gif-link.gif'); /* Replace with your GIF URL */
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 40px;
            }

            .nav-buttons {
                display: block;
                text-align: center;
                margin-top: 10px;
            }

            .nav-button {
                width: 100%;
                margin-bottom: 10px;
            }

            .search-bar-container {
                margin-left: 0;
                margin-top: 10px;
                width: 100%;
                justify-content: center;
            }

            input[type="text"] {
                width: 150px;
            }

            .subtitle {
                font-size: 60px;
                width: 100%;
            }

            .about-container {
                width: 100%;
                margin-top: 20px;
            }

            .popular-games-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Title with "UNBLOCKZONE" -->
        <h1><span class="white">UNBLOCK</span><span class="blue">ZONE</span></h1>

        <!-- Navigation Buttons -->
        <div class="nav-buttons">
            <a href="https://your-apps-url.com" class="nav-button">APPS</a>
            <a href="https://your-games-url.com" class="nav-button">GAMES</a>
            <a href="https://your-proxies-url.com" class="nav-button">PROXIES</a>
            <a href="https://your-exploits-url.com" class="nav-button">EXPLOITS</a>
            <a href="https://your-settings-url.com" class="nav-button">SETTINGS</a>
        </div>

        <!-- Search Bar -->
        <div class="search-bar-container">
            <input type="text" id="searchBar" placeholder="Search...">
            <a href="#" onclick="searchPage()">
                <img src="https://cdn-icons-png.freepik.com/512/9135/9135995.png" alt="Search Icon" class="icon">
            </a>
        </div>
    </header>

    <!-- Subtitle Section with "UNBLOCK ZONE" and About -->
    <div class="subtitle-container">
        <div class="subtitle">
            <span class="white">UNBLOCK</span>
            <span class="blue">ZONE</span>
        </div>

        <!-- About UnblockZone -->
        <div class="about-container">
            <h2>About UnblockZone</h2>
            <p>UnblockZone is a platform to access various online services safely and securely. Explore apps, games, proxies, and more!</p>
        </div>
    </div>

    <!-- Popular Games Section -->
    <div class="popular-games-title">Popular Games</div>

    <div class="popular-games-container">
        <!-- Crossy Road Game -->
        <div class="game-thumbnail" style="background-image: url('https://media.giphy.com/media/l378bcWbq3sG3PpLS/giphy.gif');">
            <img src="https://vignette.wikia.nocookie.net/crossy-road/images/c/cc/Crossy_Road_Logo.png/revision/latest?cb=20150506063430" alt="Crossy Road">
        </div>
        <!-- Slope Game -->
        <div class="game-thumbnail" style="background-image: url('https://media.giphy.com/media/l4FGtxp0vTT9m3dN6/giphy.gif');">
            <img src="https://vignette.wikia.nocookie.net/slope-game/images/d/db/Slope_game_logo.png/revision/latest?cb=20221212130059" alt="Slope Game">
        </div>
        <!-- Geometry Dash Game -->
        <div class="game-thumbnail" style="background-image: url('https://media.giphy.com/media/TDS7Tn5DKmFY9NY9eN/giphy.gif');">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Geometry_Dash_Logo.png" alt="Geometry Dash">
        </div>
    </div>
</body>
</html>
