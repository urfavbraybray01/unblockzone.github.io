<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnblockZone</title>
    <style>
        body {
            margin: 0;

    <header>
        <h1><span>UNBLOCK</span><span class="blue">ZONE</span></h1>
