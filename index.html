<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnblockZone</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            font-family: 'Bowlby One', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align content at the top */
            overflow: hidden; /* Remove overflow */
        }

        header {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Align everything to the left */
            padding: 10px 20px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            font-size: 50px;
            margin: 0;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: scale(1.1);
        }

        .blue {
            color: blue;
        }

        .white {
            color: white;
        }

        .nav-buttons {
            display: flex;
            gap: 10px; /* Reduced gap to bring buttons closer */
            margin-left: 20px; /* Adjust to bring buttons closer to the title */
        }

        .nav-button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            text-decoration: none;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .nav-button:hover {
            transform: scale(1.1);
            background-color: #444;
        }

        .search-bar-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 20px; /* Position the search bar next to the buttons */
        }

        input[type="text"] {
            font-size: 18px;
            padding: 8px 15px;
            border: none;
            border-radius: 20px; /* Round corners */
            width: 200px;
            background-color: white;
            color: black;
        }

        input[type="text"]:focus {
            outline: none;
        }

        .icon {
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .icon:hover {
            transform: scale(1.2);
        }

        .slideshow {
            position: relative;
            width: 1280px; /* YouTube thumbnail size width */
            height: 720px; /* YouTube thumbnail size height */
            margin: 20px auto; /* Center the slideshow */
            border-radius: 15px;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 0.7s ease; /* Faster fade-in/out */
            z-index: 1;
        }

        .slide.active {
            opacity: 1;
            z-index: 2;
        }

        .slide:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Title with "UNBLOCKZONE" -->
        <h1><span class="white">UNBLOCK</span><span class="blue">ZONE</span></h1>

        <!-- Navigation Buttons -->
        <div class="nav-buttons">
            <a href="https://your-apps-url.com" class="nav-button">APPS</a>
            <a href="https://your-games-url.com" class="nav-button">GAMES</a>
            <a href="https://your-proxies-url.com" class="nav-button">PROXIES</a>
            <a href="https://your-exploits-url.com" class="nav-button">EXPLOITS</a>
            <a href="https://your-settings-url.com" class="nav-button">SETTINGS</a>
        </div>

        <!-- Search Bar -->
        <div class="search-bar-container">
            <input type="text" id="searchBar" placeholder="Search...">
            <a href="#" onclick="searchPage()">
                <img src="https://cdn-icons-png.freepik.com/512/9135/9135995.png" alt="Search Icon" class="icon">
            </a>
        </div>
    </header>

    <!-- First Slideshow -->
    <div class="slideshow" id="slideshow1">
        <a href="https://custom-link1.com" class="slide active" style="background-image: url('https://mp.moonpreneur.com/blog/wp-content/uploads/2023/08/Fortnite.png');"></a>
        <a href="https://custom-link2.com" class="slide" style="background-image: url('https://www.tubefilter.com/wp-content/uploads/2023/01/roblox-quest-metaverse-1400x825.jpg');"></a>
        <a href="https://custom-link3.com" class="slide" style="background-image: url('https://i.ytimg.com/vi/kVFWLlRhH8Y/maxresdefault.jpg');"></a>
        <a href="https://custom-link4.com" class="slide" style="background-image: url('https://defold.com/images/games/monkeymart-half.png');"></a>
        <a href="https://custom-link5.com" class="slide" style="background-image: url('https://miro.medium.com/v2/resize:fit:1400/1*MZcxSSARUkVfSeAwzQ95kw.png');"></a>
    </div>

    <!-- Second Slideshow -->
    <div class="slideshow" id="slideshow2">
        <a href="https://custom-link6.com" class="slide active" style="background-image: url('https://mp.moonpreneur.com/blog/wp-content/uploads/2023/08/Fortnite.png');"></a>
        <a href="https://custom-link7.com" class="slide" style="background-image: url('https://www.tubefilter.com/wp-content/uploads/2023/01/roblox-quest-metaverse-1400x825.jpg');"></a>
        <a href="https://custom-link8.com" class="slide" style="background-image: url('https://i.ytimg.com/vi/kVFWLlRhH8Y/maxresdefault.jpg');"></a>
        <a href="https://custom-link9.com" class="slide" style="background-image: url('https://defold.com/images/games/monkeymart-half.png');"></a>
        <a href="https://custom-link10.com" class="slide" style="background-image: url('https://miro.medium.com/v2/resize:fit:1400/1*MZcxSSARUkVfSeAwzQ95kw.png');"></a>
    </div>

    <script>
        function searchPage() {
            const query = document.getElementById('searchBar').value.trim();
            if (query) {
                alert(`Searching for: ${query}`);
            }
        }

        let currentSlide1 = 0;
        let currentSlide2 = 0;

        const slides1 = document.querySelectorAll('#slideshow1 .slide');
        const slides2 = document.querySelectorAll('#slideshow2 .slide');

        function showSlide(slides, currentSlide) {
            slides.forEach((slide, index) => {
                slide.classList.toggle('active', index === currentSlide);
            });
            return (currentSlide + 1) % slides.length;
        }

        setInterval(() => {
            currentSlide1 = showSlide(slides1, currentSlide1);
            currentSlide2 = showSlide(slides2, currentSlide2);
        }, 4000); // Change slide every 4 seconds
    </script>
</body>
</html>
