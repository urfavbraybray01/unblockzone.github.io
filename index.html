<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnblockZone</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            font-family: 'Bowlby One', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Align everything to the left */
            padding: 10px 20px;
            width: 100%;
        }

        h1 {
            font-size: 50px;
            margin: 0;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: scale(1.1);
        }

        .blue {
            color: blue;
        }

        .white {
            color: white;
        }

        .nav-buttons {
            display: flex;
            gap: 10px; /* Reduced gap to bring buttons closer */
            margin-left: 20px; /* Adjust to bring buttons closer to the title */
        }

        .nav-button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            text-decoration: none;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .nav-button:hover {
            transform: scale(1.1);
            background-color: #444;
        }

        .search-bar-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="text"] {
            font-size: 18px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            width: 200px;
        }

        input[type="text"]:focus {
            outline: none;
        }

        .icon {
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .icon:hover {
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 40px;
            }
            input[type="text"] {
                width: 150px;
            }

            .nav-buttons {
                display: block;
                text-align: center;
                margin-top: 10px;
            }

            .nav-button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Title with "UNBLOCKZONE" -->
        <h1><span class="white">UNBLOCK</span><span class="blue">ZONE</span></h1>

        <!-- Navigation Buttons -->
        <div class="nav-buttons">
            <a href="https://your-apps-url.com" class="nav-button">APPS</a>
            <a href="https://your-games-url.com" class="nav-button">GAMES</a>
            <a href="https://your-proxies-url.com" class="nav-button">PROXIES</a>
            <a href="https://your-exploits-url.com" class="nav-button">EXPLOITS</a>
            <a href="https://your-settings-url.com" class="nav-button">SETTINGS</a>
        </div>
    </header>

    <script>
        const searchBar = document.getElementById('searchBar');
        searchBar.addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                const query = searchBar.value.trim();
                if (query) {
                    alert(`Searching for: ${query}`);
                    // Add custom logic here to handle the search
                }
            }
        });
    </script>
</body>
</html>
