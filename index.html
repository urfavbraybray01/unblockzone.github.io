<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnblockZone</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            font-family: 'Bowlby One', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            height: 80px; /* Adjusted height to match text alignment */
        }

        h1 {
            font-size: 35px;
            margin: 0;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        h1 span {
            display: inline;
        }

        h1 .blue {
            color: blue;
        }

        .nav-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .button {
            background-color: black;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            padding: 5px 15px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .button:hover {
            transform: scale(1.1);
            background-color: #444;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .search-bar input[type="text"] {
            font-size: 14px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            width: 200px;
        }

        .search-bar input[type="text"]:focus {
            outline: none;
        }

        .slideshow-container {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            width: 100%;
            justify-content: space-between;
        }

        .slideshow {
            width: 45%;
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .slideshow img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slideshow img.active {
            opacity: 1;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1><span>UNBLOCK</span><span class="blue">ZONE</span></h1>
        <div class="nav-buttons">
            <a href="#apps" class="button">APPS</a>
            <a href="#games" class="button">GAMES</a>
            <a href="#proxies" class="button">PROXIES</a>
            <a href="#exploits" class="button">EXPLOITS</a>
            <a href="#settings" class="button">SETTINGS</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
    </header>

    <div class="slideshow-container">
        <div class="slideshow" id="slideshow-left">
            <img src="image1.jpg" alt="Image 1" class="active">
            <img src="image2.jpg" alt="Image 2">
            <img src="image3.jpg" alt="Image 3">
            <img src="image4.jpg" alt="Image 4">
        </div>
        <div class="slideshow" id="slideshow-right">
            <img src="image5.jpg" alt="Image 5" class="active">
            <img src="image6.jpg" alt="Image 6">
            <img src="image7.jpg" alt="Image 7">
            <img src="image8.jpg" alt="Image 8">
        </div>
    </div>

    <script>
        function setupSlideshow(slideshowId) {
            const slideshow = document.getElementById(slideshowId);
            const images = slideshow.getElementsByTagName('img');
            let currentIndex = 0;

            setInterval(() => {
                images[currentIndex].classList.remove('active');
                currentIndex = (currentIndex + 1) % images.length;
                images[currentIndex].classList.add('active');
            }, 4000);
        }

        setupSlideshow('slideshow-left');
        setupSlideshow('slideshow-right');
    </script>
</body>
</html>
