<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnblockZone</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            font-family: 'Bowlby One', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align content at the top */
            overflow: hidden; /* Remove overflow */
        }

        header {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Align everything to the left */
            padding: 10px 20px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            font-size: 50px;
            margin: 0;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: scale(1.1);
        }

        .blue {
            color: blue;
        }

        .white {
            color: white;
        }

        .nav-buttons {
            display: flex;
            gap: 10px; /* Reduced gap to bring buttons closer */
            margin-left: 20px; /* Adjust to bring buttons closer to the title */
        }

        .nav-button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            text-decoration: none;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .nav-button:hover {
            transform: scale(1.1);
            background-color: #444;
        }

        .search-bar-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 20px; /* Position the search bar next to the buttons */
        }

        input[type="text"] {
            font-size: 18px;
            padding: 8px 15px;
            border: none;
            border-radius: 20px; /* Round corners */
            width: 200px;
            background-color: white;
            color: black;
        }

        input[type="text"]:focus {
            outline: none;
        }

        .icon {
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .icon:hover {
            transform: scale(1.2);
        }

        /* Styles for the new "UNBLOCK ZONE" text and about section */
        .subtitle-container {
            display: flex;
            align-items: flex-start;
            justify-content: flex-end; /* Align the text to the right */
            padding: 20px;
            margin-top: 20px;
            width: 100%; /* Ensuring it takes full width */
        }

        .subtitle {
            font-size: 80px; /* Increased font size for larger text */
            display: inline-block;
            transition: transform 0.3s ease;
            text-align: left; /* Align text to the left */
            width: 60%; /* Take up 60% of the container */
        }

        .subtitle .blue {
            color: blue;
            font-size: 100px; /* Make "ZONE" bigger */
            display: block;
        }

        .subtitle:hover {
            transform: scale(1.1);
        }

        .about-container {
            margin-left: auto; /* Push the about section to the right */
            background-color: #222;
            color: white;
            padding: 15px;
            border-radius: 10px;
            width: 500px;
            transition: transform 0.3s ease;
        }

        .about-container:hover {
            transform: scale(1.1);
        }

        .about-container h2 {
            font-size: 20px;
            margin-top: 0;
        }

        .about-container p {
            font-size: 16px;
            margin-top: 10px;
        }

        .about-container .description {
            font-family: 'Roboto', sans-serif; /* Use Roboto font */
            font-weight: 700; /* Bold weight */
            font-size: 14px;
            color: white;
            margin-top: 10px;
            height: 300px;
            resize: none;
            background-color: #444;
            border: none;
            border-radius: 10px;
            padding: 10px;
            width: 300%;
        }

        @media (max-width: 900px) {
            h1 {
                font-size: 60px;
            }
            .nav-buttons {
                display: block;
                text-align: center;
                margin-top: 10px;
            }

            .nav-button {
                width: 100%;
                margin-bottom: 10px;
            }

            .search-bar-container {
                margin-left: 0;
                margin-top: 10px;
                width: 100%;
                justify-content: center;
            }

            input[type="text"] {
                width: 150px;
            }

            .subtitle {
                font-size: 60px;
                width: 100%; /* Full width for smaller screens */
            }

            .about-container {
                width: 100%;
                margin-top: 20px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Title with "UNBLOCKZONE" -->
        <h1><span class="white">UNBLOCK</span><span class="blue">ZONE</span></h1>

        <!-- Navigation Buttons -->
        <div class="nav-buttons">
            <a href="https://your-apps-url.com" class="nav-button">APPS</a>
            <a href="https://your-games-url.com" class="nav-button">GAMES</a>
            <a href="https://your-proxies-url.com" class="nav-button">PROXIES</a>
            <a href="https://your-exploits-url.com" class="nav-button">EXPLOITS</a>
            <a href="https://your-settings-url.com" class="nav-button">SETTINGS</a>
        </div>

        <!-- Search Bar -->
        <div class="search-bar-container">
            <input type="text" id="searchBar" placeholder="Search...">
            <a href="#" onclick="searchPage()">
                <img src="https://cdn-icons-png.freepik.com/512/9135/9135995.png" alt="Search Icon" class="icon">
            </a>
        </div>
    </header>

    <!-- Subtitle Section with "UNBLOCK ZONE" and About -->
    <div class="subtitle-container">
        <div class="subtitle">
            <span class="white">UNBLOCK</span>
            <span class="blue">ZONE</span> <!-- "ZONE" is now bigger and placed under "UNBLOCK" -->
        </div>

        <!-- About UnblockZone -->
        <div class="about-container">
            <h2>About UnblockZone</h2>
            <p>UnblockZone is a platform to access various online services safely and securely. Explore apps, games, proxies, and more!</p>
            <!-- Editable description box with Roboto font, bold -->
            <textarea class="description"></textarea>
        </div>
    </div>

    <script>
        function searchPage() {
            const query = document.getElementById('searchBar').value.trim();
            if (query) {
                // Since no specific content is provided to search, add a search condition if needed.
                alert(`Searching for: ${query}`);
            }
        }
    </script>
</body>
</html>
