<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnblockZone</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            font-family: 'Bowlby One', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow: hidden;
        }

        header {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 10px 20px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            font-size: 50px;
            margin: 0;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: scale(1.1);
        }

        .blue {
            color: blue;
        }

        .white {
            color: white;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-left: 20px;
        }

        .nav-button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            text-decoration: none;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .nav-button:hover {
            transform: scale(1.1);
            background-color: #444;
        }

        .search-bar-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 20px;
        }

        input[type="text"] {
            font-size: 18px;
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            width: 200px;
            background-color: white;
            color: black;
        }

        input[type="text"]:focus {
            outline: none;
        }

        .icon {
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .icon:hover {
            transform: scale(1.2);
        }

        .slideshow {
            position: relative;
            width: 100%;
            height: calc(100vh - 70px); /* Adjust height to fit remaining viewport */
            margin-top: 10px;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            background-size: cover;
            background-position: center;
            transition: opacity 1s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 40px;
            }
            .nav-buttons {
                display: block;
                text-align: center;
                margin-top: 10px;
            }

            .nav-button {
                width: 100%;
                margin-bottom: 10px;
            }

            .search-bar-container {
                margin-left: 0;
                margin-top: 10px;
                width: 100%;
                justify-content: center;
            }

            input[type="text"] {
                width: 150px;
            }

            .slideshow {
                height: 60vh; /* Adjust for smaller screens */
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1><span class="white">UNBLOCK</span><span class="blue">ZONE</span></h1>
        <div class="nav-buttons">
            <a href="https://your-apps-url.com" class="nav-button">APPS</a>
            <a href="https://your-games-url.com" class="nav-button">GAMES</a>
            <a href="https://your-proxies-url.com" class="nav-button">PROXIES</a>
            <a href="https://your-exploits-url.com" class="nav-button">EXPLOITS</a>
            <a href="https://your-settings-url.com" class="nav-button">SETTINGS</a>
        </div>
        <div class="search-bar-container">
            <input type="text" id="searchBar" placeholder="Search...">
            <a href="#" onclick="searchPage()">
                <img src="https://cdn-icons-png.freepik.com/512/9135/9135995.png" alt="Search Icon" class="icon">
            </a>
        </div>
    </header>

    <div class="slideshow">
        <div class="slide" style="background-image: url('https://via.placeholder.com/1920x1080/FF5733/FFFFFF?text=Slide+1');"></div>
        <div class="slide" style="background-image: url('https://via.placeholder.com/1920x1080/33FF57/FFFFFF?text=Slide+2');"></div>
        <div class="slide" style="background-image: url('https://via.placeholder.com/1920x1080/3357FF/FFFFFF?text=Slide+3');"></div>
        <div class="slide" style="background-image: url('https://via.placeholder.com/1920x1080/FF33A1/FFFFFF?text=Slide+4');"></div>
        <div class="slide" style="background-image: url('https://via.placeholder.com/1920x1080/FFD733/FFFFFF?text=Slide+5');"></div>
        <div class="slide" style="background-image: url('https://via.placeholder.com/1920x1080/57FFD7/FFFFFF?text=Slide+6');"></div>
        <div class="slide" style="background-image: url('https://via.placeholder.com/1920x1080/D733FF/FFFFFF?text=Slide+7');"></div>
        <div class="slide" style="background-image: url('https://via.placeholder.com/1920x1080/33FFAA/FFFFFF?text=Slide+8');"></div>
    </div>

    <script>
        function searchPage() {
            const query = document.getElementById('searchBar').value.trim();
            if (query) {
                alert(`Searching for: ${query}`);
            }
        }

        // Slideshow functionality
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                if (i === index) {
                    slide.classList.add('active');
                }
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
        }

        // Initialize slideshow
        showSlide(currentSlide);
        setInterval(nextSlide, 4000); // Change slide every 4 seconds
    </script>
</body>
</html>
