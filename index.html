<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnblockZone</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            font-family: 'Bowlby One', sans-serif;
            color: white;
        }
        header {
            background-color: #333; /* Dark grey header */
            display: flex;
            align-items: center;
            padding: 10px 20px;
            justify-content: space-between;
        }
        h1 {
            font-size: 50px;
            margin: 0;
            display: inline-block;
            transition: transform 0.3s ease; /* Smooth zoom effect */
        }
        h1:hover {
            transform: scale(1.1); /* Zoom-in effect */
        }
        .blue {
            color: blue;
        }
        .search-bar-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="text"] {
            font-size: 18px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
        }
        input[type="text"]:focus {
            outline: none;
        }
        .icon {
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .icon:hover {
            transform: scale(1.2);
        }
        .main-text {
            position: absolute;
            top: 150px; /* Moves the text down */
            left: 100px; /* Keeps it towards the left */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: center;
            transition: transform 0.3s ease; /* Smooth zoom effect */
        }
        .main-text span {
            margin: 0;
            display: block;
            width: fit-content;
        }
        .main-text span:first-child {
            font-size: 100px; /* UNBLOCK size */
        }
        .main-text span:last-child {
            font-size: 100px; /* ZONE size matches UNBLOCK */
            color: blue;
            margin-left: auto;
            margin-right: auto;
            letter-spacing: -2px; /* Adjust for perfect alignment */
        }
        .main-text:hover {
            transform: scale(1.1); /* Zoom-in effect */
        }
        .subtext {
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            font-size: 18px;
            color: white;
            margin-top: 10px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1><span>UNBLOCK</span><span class="blue">ZONE</span></h1>
        <div class="search-bar-container">
            <input type="text" id="searchBar" placeholder="Search...">
            <a href="https://your-custom-search-url.com">
                <img src="https://cdn-icons-png.freepik.com/512/9135/9135995.png" alt="Search Icon" class="icon">
            </a>
            <a href="https://your-custom-settings-url.com">
                <img src="https://img.icons8.com/m_outlined/512/228BE6/settings--v3.png" alt="Settings Icon" class="icon">
            </a>
        </div>
    </header>
    <div class="main-text">
        <span>UNBLOCK</span>
        <span class="blue">ZONE</span>
        <div class="subtext">UnblockZone, The BEST Unblocked Games you will ever need!</div>
    </div>
    <script>
        const searchBar = document.getElementById('searchBar');
        searchBar.addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                const query = searchBar.value.trim();
                if (query) {
                    alert(`Searching for: ${query}`);
                    // Add custom logic here to handle the search
                }
            }
        });
    </script>
</body>
</html>
