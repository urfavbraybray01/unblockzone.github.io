<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnblockZone</title>

    <!-- Favicon link -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/61/61457.png" type="image/x-icon">

    <style>
        /* Prevent horizontal and vertical scrolling */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: black;
            font-family: 'Bowlby One', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            text-align: center;
            position: relative;
        }

        header {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .nav-buttons {
            display: flex;
            gap: 20px;
        }

        .nav-button {
            width: 40px;
            height: 40px;
            background-size: cover;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 15px 4px #008CFF;
        }

        .subtitle-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            width: 100%;
            margin-top: 20px;
        }

        .subtitle {
            font-size: 80px;
            display: inline-block;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .subtitle .blue {
            color: blue;
            font-size: 100px;
            display: block;
        }

        .subtitle:hover {
            transform: scale(1.1);
        }

        .custom-search-bar {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            width: 50%;
            background-color: #555;
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .custom-search-bar:focus {
            outline: none;
        }

        .custom-search-bar:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 20px 4px #008CFF;
        }

        /* Particle Styles */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: blue;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            transform: scale(0);
            animation: particleZoom 2s linear infinite;
        }

        @keyframes particleZoom {
            0% { transform: scale(0); }
            100% { transform: scale(1.5); opacity: 0; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="nav-buttons">
            <a href="https://unblockzone.github.io/apps/" class="nav-button" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHUdxrBVI_eXPd3BfxpIhbxT82TZlieaNvag&s');"></a>
            <a href="https://unblockzone.github.io/games/" class="nav-button" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRI72KLxHGfFRrh9qstfw_qnch8hWxCLHnCTg&s');"></a>
            <a href="https://unblockzone.github.io/proxies/" class="nav-button" style="background-image: url('https://www.pngkey.com/png/full/45-455131_white-internet-icon-png-clipart-library-library-internet.png');"></a>
            <a href="https://unblockzone.github.io/exploits/" class="nav-button" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYiFP7Rb45dTgshWwcAzFAdNcFfka988TOVg&s');"></a>
            <a href="https://unblockzone.github.io/settings/" class="nav-button" style="background-image: url('https://img.icons8.com/m_rounded/512/FFFFFF/settings.png');"></a>
        </div>
    </header>

    <div class="subtitle-container">
        <div class="subtitle">
            <span class="white">UNBLOCK</span>
            <span class="blue">ZONE</span>
        </div>
        <input type="text" id="customSearchBar" class="custom-search-bar" placeholder="Search...">
    </div>

    <!-- Particle container -->
    <div class="particle-container" id="particleContainer"></div>

    <script>
        const searchBar = document.getElementById('customSearchBar');
        searchBar.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                const baseUrl = 'https://wxstbound.global.ssl.fastly.net/embed.html#https://www.google.com/search?q=';
                const query = encodeURIComponent(searchBar.value.trim());
                window.location.href = `${baseUrl}${query}`;
            }
        });

        // Particle generation and mouse follow effect
        const particleContainer = document.getElementById('particleContainer');
        const particles = [];

        // Create 100 initial particles
        for (let i = 0; i < 100; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particleContainer.appendChild(particle);
            particles.push(particle);
        }

        // Update particle positions to follow the mouse
        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (event) => {
            mouseX = event.clientX;
            mouseY = event.clientY;
        });

        function updateParticles() {
            particles.forEach(particle => {
                const angle = Math.atan2(mouseY - particle.offsetTop, mouseX - particle.offsetLeft);
                const distance = Math.min(Math.sqrt(Math.pow(mouseX - particle.offsetLeft, 2) + Math.pow(mouseY - particle.offsetTop, 2)), 200);

                // Move particles towards the mouse
                particle.style.left = `${particle.offsetLeft + Math.cos(angle) * distance * 0.1}px`;
                particle.style.top = `${particle.offsetTop + Math.sin(angle) * distance * 0.1}px`;

                // Zoom particles towards the mouse
                particle.style.transform = `scale(${1 + distance / 200})`;
            });

            requestAnimationFrame(updateParticles);
        }

        updateParticles(); // Start the particle update loop
    </script>
</body>
</html>
