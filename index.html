<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnblockZone</title>
    <style>
        /* Prevent scrolling */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Disable scrolling */
        }

        body {
            background-color: black;
            font-family: 'Bowlby One', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            text-align: center;
            position: relative;
        }

        header {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        h1 {
            font-size: 50px;
            margin: 0;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: scale(1.1);
        }

        .blue {
            color: blue;
        }

        .white {
            color: white;
        }

        .time-box {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            font-size: 30px;
            color: white;
            background-color: #222;
            border-radius: 20px;
            padding: 10px 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .time-box:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 15px 4px #008CFF; /* Blue glow effect */
        }

        .time-box:active {
            transform: scale(1.05); /* Slight click effect */
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 40px;
            }

            .time-box {
                font-size: 20px;
                padding: 8px 16px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1><span class="white">UNBLOCK</span><span class="blue">ZONE</span></h1>
        <div class="time-box" id="timeBox"></div>
    </header>

    <script>
        // Real-time clock update function
        function updateRealTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('timeBox').textContent = timeString;
        }

        // Redirect to today's date on click
        document.getElementById('timeBox').addEventListener('click', () => {
            const today = new Date().toISOString().split('T')[0]; // Format YYYY-MM-DD
            window.location.href = `https://wxstbound.global.ssl.fastly.net/embed.html#https://www.google.com/search?q=${today}`;
        });

        // Update clock every second
        setInterval(updateRealTime, 1000);
        updateRealTime(); // Initialize on page load
    </script>
</body>
</html>
